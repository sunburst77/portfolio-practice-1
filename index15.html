<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커스텀 체크박스 스타일링</title>

   <!-- font -->
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

   <!-- CSS -->
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style15.css">
</head>
<body>
  <section id="custom1">
    <div class="container">
      <div class="custom1">
        <h3>커스텀 체크박스 스타일링 - 1 (이미지 사용)</h3>
        <!-- <label>
          <input type="checkbox" name="" id="">약관을 충분히 이해하였으며 동의 합니다.
        </label> -->
        
        <input type="checkbox" name="" id="agree-chk" checked>
        <label for="agree-chk"><em></em>약관을 충분히 이해하였으며 동의 합니다.</label>
        <input type="checkbox" name="" id="agree2-chk">
        <label for="agree2-chk"><em></em>약관을 충분히 이해하였으며 동의 합니다.</label>
      </div>
    </div>
  </section>
  <section id="grade">
    <div class="container">
      <div class="grade">
        <input type="radio" name="grade" id="grade-chk1" checked><label for="grade-chk1"><em></em>초등학생</label>
        <input type="radio" name="grade" id="grade-chk2"><label for="grade-chk2"><em></em>중학생</label>
        <input type="radio" name="grade" id="grade-chk3"><label for="grade-chk3"><em></em>고등학생</label>
        <input type="radio" name="grade" id="grade-chk4"><label for="grade-chk4"><em></em>대학생</label>
      </div>
    </div>
  </section>
  <div class="container">    
    <form>
      <h3>커스텀 체크박스 스타일링 - 2 (fontawesome 사용)</h3>
      <input type="checkbox" name="lang" id="chk1" checked>
      <label for="chk1">HTML</label>
      <input type="checkbox" name="lang" id="chk2">
      <label for="chk2">CSS</label>
      <input type="checkbox" name="lang" id="chk3">
      <label for="chk3">jQuery</label>
      <input type="checkbox" name="lang" id="chk4">
      <label for="chk4">UlKit</label>
    </form>
  </div>
</body>
</html>
