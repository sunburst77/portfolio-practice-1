<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 애니메이션 모달 만들기</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link href="css/font-awesome.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> -->
  <link rel="stylesheet" href="css/style45.css">

  <!-- JS -->
  <script src="js/jquery-1.12.4.js"></script>
  <script defer src="js/custom45.js"></script>
  
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <div class="photo"></div>
      <div class="desc">
        <div class="desc-header">
          <h2>지금 다양한 혜택을 받아보세요.</h2>
          <button class="btn-close">&times;</button>
        </div>
        <div class="desc-content">
          <input type="email" name="" id="" placeholder="이메일 주소를 입력하세요.">
          <button>뉴스레터 구독하기</button>
          <p>
            스타트업메이트 뉴스룸의 다양한 소식과 혜택을 이메일로 받아 보시려면 구독 신청 해주시기 바랍니다. 스타트업메이트에 대해 알고 싶은 뉴스, 꼭 알아야 할 뉴스를 신속하고 정확하게 전합니다.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
  <button class="btn-open1">open</button>
</body>
</html>
