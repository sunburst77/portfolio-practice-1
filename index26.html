<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑몰 아이템 UI 호버 이펙트 - 세부 HTML 및 CSS 작성</title>

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style26.css">

  <!-- JS -->
  <script src="js/jquery-1.12.4.js"></script>
  <script defer src="js/custom26.js"></script>
</head>
<body>
  <div class="item">
    <img src="images/model-female.png" alt="">
    <div class="detail">
      <div class="title">
        <h2><em>Nightgown</em>Women's Designer Wear</h2>
        <span>$55.99</span>
      </div>
      <div class="info">
        <div class="size">
          <label for="">Sizes</label>
          <span>XS</span>
          <span>S</span>
          <span>M</span>
          <span>L</span>
          <span>XL</span>
        </div>
        <div class="color">
          <label for="">Colors</label>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <span class="like"></span>
      </div>
      <button class="add-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
