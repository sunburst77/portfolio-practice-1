<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상클래스를 활용한 로그인 화면</title>

   <!-- font -->
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style18.css">
</head>
<body>
  <form action="" class="login">
    <div>
      <h3>Email</h3>
      <div>
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
        <input type="email" name="" id="" placeholder="Email Address">
      </div>
    </div>
    <div>
      <h3>Password</h3>
      <div>
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" name="" id="" placeholder="Password">
      </div>
    </div>
    <p>
      <span>
        <input type="checkbox" name="" id="chk">
        <label for="chk">Keep me logged in</label>
      </span>
      <a href="#none">forgot your password?</a>
    </p>
    <button>Log in</button>
  </form>
</body>
</html>
