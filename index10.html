<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style10.css">

</head>
<body>
  <section id="tab-inner">
    <div class="container">
      <h2>인접선택자 - 탭메뉴 - ShowHide</h2>
      <div class="tab-inner">
        <input type="radio" name="tabmenu" id="tab1" checked>
        <input type="radio" name="tabmenu" id="tab2">
        <input type="radio" name="tabmenu" id="tab3">
        <div class="content slide1">
          <img src="images/slide-01.jpg" alt="">
        </div>
        <div class="content slide2">
          <img src="images/slide-02.jpg" alt="">
        </div>
        <div class="content slide3">
          <img src="images/slide-03.jpg" alt="">
        </div>
        <div class="btn">
          <label for="tab1"></label>
          <label for="tab2"></label>
          <label for="tab3"></label>
        </div>
      </div>
    </div>
  </section>
  <section id="tab-inner2">
    <div class="container">
      <h2>인접선택자 - 탭메뉴 - Opacity적용</h2>
      <div class="tab-inner2">
        <input type="radio" name="tabmenu2" id="tab4" checked>
        <input type="radio" name="tabmenu2" id="tab5">
        <input type="radio" name="tabmenu2" id="tab6">
        <div class="content2 slide1">
          <a href="#none1"><img src="images/slide-01.jpg" alt=""></a>
        </div>
        <div class="content2 slide2">
          <a href="#none2"><img src="images/slide-02.jpg" alt=""></a>
        </div>
        <div class="content2 slide3">
          <a href="#none3"><img src="images/slide-03.jpg" alt=""></a>
        </div>
        <div class="btn2">
          <label for="tab4"></label>
          <label for="tab5"></label>
          <label for="tab6"></label>
        </div>
      </div>
    </div>
  </section>
  <section id="tab-inner3">
    <div class="container">
      <h2>인접선택자 - 탭메뉴 - Opacity응용</h2>
      <div class="tab-inner3">
        <input type="radio" name="tabmenu3" id="tab7" checked>
        <input type="radio" name="tabmenu3" id="tab8">
        <input type="radio" name="tabmenu3" id="tab9">
        <div class="content3 slide1">
          <a href="#none1"><img src="images/slide-01.jpg" alt=""></a>
        </div>
        <div class="content3 slide2">
          <a href="#none2"><img src="images/slide-02.jpg" alt=""></a>
        </div>
        <div class="content3 slide3">
          <a href="#none3"><img src="images/slide-03.jpg" alt=""></a>
        </div>
        <div class="btn3">
          <label for="tab7"></label>
          <label for="tab8"></label>
          <label for="tab9"></label>
        </div>
        <div class="heading">
          <div class="text1">Sale <span>50%</span></div>
          <div class="text2">Sale <span>40%</span></div>
          <div class="text3">Sale <span>30%</span></div>
        </div>
      </div>
    </div>
  </section>
  <section id="tab-inner4">
    <div class="container">
      <h2>인접선택자 - 탭메뉴 - Slide</h2>
      <div class="tab-inner4">
        <input type="radio" name="tabmenu4" id="tab10" checked>
        <input type="radio" name="tabmenu4" id="tab11">
        <input type="radio" name="tabmenu4" id="tab12">
        <div class="slide">
          <div class="slideinner">
            <a href="#none1"><img src="images/slide-01.jpg" alt=""></a>
            <a href="#none2"><img src="images/slide-02.jpg" alt=""></a>
            <a href="#none3"><img src="images/slide-03.jpg" alt=""></a>
          </div>
        </div>
        <div class="btn4">
          <label for="tab10"></label>
          <label for="tab11"></label>
          <label for="tab12"></label>
        </div>        
      </div>
    </div>
  </section>

</body>
</html>
