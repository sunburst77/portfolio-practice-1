<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폰트어썸을 활용한 입력필드 디자인</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">


  <!-- css -->
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style6.css">

</head>
<body>
  <section id="info">
    <div class="container">
      <h2>폰트어썸을 활용한 입력필드 디자인</h2>
      <form class="info">
        <div class="item">
          <input type="text" name="" id="" placeholder="Your Name">
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div class="item">
          <input type="email" name="" id="" placeholder="Email">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </div>
        <div class="item">
          <input type="tel" name="" id="" placeholder="Phone Number">
          <i class="fa fa-phone" aria-hidden="true"></i>
        </div>
      </form>
    </div>
  </section>
  <section id="skill-progress">
    <div class="container">
      <h2>애니메이션 스킬 프로그레스바</h2>
      <div class="skill-progress">
        <h1>software skills</h1>
        <div class="item">
          <p><span>html5</span><span>90%</span></p>
          <div class="progress">
            <div class="progress-level" style="width:90%"></div>
          </div>
        </div>
        <div class="item">
          <p><span>css3</span><span>80%</span></p>
          <div class="progress">
            <div class="progress-level" style="width:80%"></div>
          </div>
        </div>
        <div class="item">
          <p><span>jquery</span><span>65%</span></p>
          <div class="progress">
            <div class="progress-level" style="width:65%"></div>
          </div>
        </div>
        <div class="item">
          <p><span>photoshop</span><span>70%</span></p>
          <div class="progress">
            <div class="progress-level" style="width:70%"></div>
          </div>
        </div>
        <div class="item">
          <p><span>illustrator</span><span>82%</span></p>
          <div class="progress">
            <div class="progress-level" style="width:82%"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
