<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 화면 UI 디자인 </title>

  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style30.css">

  <!-- JS -->
  <script src="js/jquery-1.12.4.js"></script>
  <script defer src="js/custom30.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <a href="#none"><img src="images/logo-band.png" alt="네이버 밴드"></a>
    </header>
    <section>
      <div class="login">
        <div class="login-type">
          <h1>로그인</h1>
          <a class="btn" href="#none">휴대폰 번호로 로그인</a>
          <span class="or-text">또는</span>
          <a class="btn" href="#none">이메일로 로그인</a>
          <a class="btn" href="#none">네이버로 로그인</a>
          <a class="btn" href="#none">페이스북으로 로그인</a>
          <a class="btn" href="#none">라인으로 로그인</a>
        </div>
        <div class="login-footer">
          <input type="checkbox" name="" id="chk">
          <label for="chk">로그인 상태 유지</label>
          <p>밴드가 처음이신가요? <a href="#none">회원가입</a></p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
